<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" crossorigin="anonymous"
        https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <style>
        #lightText {
            font-family: 'Cedarville Cursive', cursive;
            color: #bccbe3;
            background-color: #122440;
        }

        main {
            align: center;
            padding-left: 20vw;
            padding-right: 20vw;
        }

        #formWrapper {
            text-align: right;
            width: 50vw;
        }

    </style>
</head>


<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <!-- In the form, the action attiute, which is responsible of processing the submission request, is set to 'localhost:8000' instead of firing a script stored on an external server to process input date; unless the localhost port has a script for processing the input data, users' input won't be processd or stored. -->
        <!-- TODO describe why this form will or will not work on the internet -->
        <div id="formWrapper">
            <form action="localhost:8000" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message" required></textarea>
                </div>
                <div id="submitButton">
                    <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
        </div>
        </form>
        </div>
    </main>
    <footer>
        <p id="lightText">Jayden K.</p>
    </footer>
</body>

</html>
